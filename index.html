<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <title>
        </Quizz-App>
    </title>
</head>

<body onload="init()">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizz-App</span>
        </div>
    </nav>
    <div class="container">
        <div class="card quiz-card">
            <img src="img/qzuiz.png" id="header-image" class="card-img-top">
            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>


            <div class="card-body final-headline" id="endScreen" style="display: none;">
                <div class="text-center"> Quiz beendet !!!! </div>

                <div class="text-center"> Du hast <b id="amount-right-questions"></b> Fragen von <b
                        id="amountOfquestions">xxx </b> richtig beantwortet !!!!
                </div>
                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                </div>
            </div>



            <div class="card-body" id="questionbody">
                <h5 class="card-title" id="questiontext">Frage</h5>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort 1
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort 2
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body " id="answer_3">
                        Antwort 3
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort 4
                    </div>
                </div>
                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage
                    </button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
